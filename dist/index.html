<!doctype html>
<!--[if IE 9]><html lang="en" class="no-js ie9"><![endif]-->
<!--[if (gte IE 9) | !(IE)]><!--><html lang="en" class="no-js"><!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Title</title>
	<link href="css/main.css" rel="stylesheet">
</head>
<body>
	<div class="page">
		<div class="page-wrap">
			<div class="navbar">
				<nav class="nav">
					<a href="#">Личная информация</a>
					<a href="#">Опыт</a>
					<a href="#">JavaScript</a>
					<a href="#">О себе</a>
				</nav>
			</div>
			<div class="block-form">
				<h1 class="block-form__title">Анкета</h1>
				<form action="#" class="questionnaire-form">
					<div class="personal-info">
						<div class="questionnaire-form-title">
							<h2 class="title title_ico info">Личная информация</h2>
						</div>
						<fieldset>
							<div class="questionnaire-form-row">
								<input class="input-gray" type="text" placeholder="ФИО">
							</div>
							<div class="questionnaire-form-row">
								<input class="input-gray" type="text" placeholder="ФИО">
							</div>
							<div class="questionnaire-form-row">
								<input class="input-gray" type="text" placeholder="Место проживания">
							</div>
							<div class="questionnaire-form-row">
								<input class="input-gray" type="text" placeholder="Skype">
							</div>
							<div class="questionnaire-form-row">
								<input class="input-gray" type="email" placeholder="E-mail">
							</div>
						</fieldset>
					</div>
					<div class="experience-block">
						<div class="questionnaire-form-title">
							<h2 class="title title_ico experience">Расскажите о своем опыте</h2>
						</div>
						<ul class="experience-list">
							<li>
								<div class="check-row">
									<div class="checkbox">
										<input type="checkbox" id="check-area01">
										<span></span>
									</div>
									<label for="check-area01">БЭМ/OOCSS</label>
								</div>
							</li>
							<li>
								<div class="check-row">
									<div class="checkbox">
										<input type="checkbox" id="check-area02">
										<span></span>
									</div>
									<label for="check-area02">Верстаю семантично</label>
								</div>
							</li>
							<li>
								<div class="check-row">
									<div class="checkbox">
										<input type="checkbox" id="check-area03">
										<span></span>
									</div>
									<label for="check-area03">Webpack</label>
								</div>
							</li>
							<li>
								<div class="check-row">
									<div class="checkbox">
										<input type="checkbox" id="check-area04">
										<span></span>
									</div>
									<label for="check-area04">Stylus/LESS/SASS</label>
								</div>
							</li>
							<li>
								<div class="check-row">
									<div class="checkbox">
										<input type="checkbox" id="check-area05">
										<span></span>
									</div>
									<label for="check-area05">ES2015/ES2016</label>
								</div>
							</li>
							<li>
								<div class="check-row">
									<div class="checkbox">
										<input type="checkbox" id="check-area06">
										<span></span>
									</div>
									<label for="check-area06">jQuery</label>
								</div>
							</li>
							<li>
								<div class="check-row">
									<div class="checkbox">
										<input type="checkbox" id="check-area07">
										<span></span>
									</div>
									<label for="check-area07">Работаю с SVG</label>
								</div>
							</li>
							<li>
								<div class="check-row">
									<div class="checkbox">
										<input type="checkbox" id="check-area08">
										<span></span>
									</div>
									<label for="check-area08">Gulp/GRUNT</label>
								</div>
							</li>
							<li>
								<div class="check-row">
									<div class="checkbox">
										<input type="checkbox" id="check-area09">
										<span></span>
									</div>
									<label for="check-area09">Ипользую Git</label>
								</div>
							</li>
						</ul>
					</div>
					<div class="possession-js">
						<div class="questionnaire-form-title">
							<h2 class="title title_ico js">Уровень владения JavaScript</h2>
						</div>
						<div id="slider"></div>
					</div>
					<div class="questionnaire-form-title">
						<h2 class="title title_ico about">Расскажите о себе</h2>
					</div>
					<input type="submit">
				</form>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
